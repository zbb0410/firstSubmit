<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
<title>上元教育</title>

<body>
	<h1>
		<font color="red" face="微软雅黑">再别康桥</font></h1> 
		<font color="green">
			作者：徐志摩
		</font>
<hr width="150" align="left" />
<p>
	<font color="mediumorchid">
		<u>轻轻的我走了， </u> <br /> 正如我轻轻的来；
		<br /> 我轻轻的招手， <br /> 作别西天的云彩。
		<br />
	</font>
</p>
<p>
	<font>
		那河畔的金柳， <br /> <s>是夕阳中的新娘； </s><br />波光里的艳影， <br />在我的心头荡漾。 <br />
	</font>
</p>
<p>
	<font color="blueviolet">
		软泥上的青荇，<br /> 油油的在水底招摇； <br /> 在康河的柔波里， <br /> 我甘心做一条水草！ <br />
	</font>
</p>
<p>
	<font color="blue">
		<s>那榆荫下的一潭，</s><br />
		<s>不是清泉，是天上虹；</s><br />
		<s>揉碎在浮藻间，</s><br />
		<s>沉淀着彩虹似的梦。</s><br />
	</font>
</p>
	<p>
	<font face="bodoni mt" color="bisque">
		寻梦？撑一支长篙，<br /> 向青草更青处漫溯；
		<br /> 满载一船星辉，
		<br /> 在星辉斑斓里放歌。
		<br />
	</font>
</p>
	<p>
	<font color="red">
		但我不能放歌，<br /> 悄悄是别离的笙箫；
		<br /> 夏虫也为我沉默，
		<br /> 沉默是今晚的康桥！
		<br />
	</font>
</p>
<p>
	<font color="aqua">
		悄悄的我走了，<br /> 正如我悄悄的来；
		<br /> 我挥一挥衣袖，
		<br /> 不带走一片云彩。
		<br />
	</font>
</p>
</body>
</html>
